paths: 
  processorder:
    from: "mes"
    to: "erp"
    transform_file: "ProcessOrder"
    transform_response_file: "ProcessOrderResponse"
    sap_function: "ZXX_CREATE_PO_CHG_RES_MES_SAP"
  controlrecipedownload:
    from: "mes"
    to: "erp"
    transform_file: "ControlRecipeDownloadEur"
    transform_response_file: "ControlRecipeDownloadEurResponse"
  getcontrolrecipedownload:
    from: "mes"
    to: "erp"
    transform_file: "GetControlRecipeDownload"
    transform_response_file: "ControlRecipeDownloadSazResponse"
  materialreceipt:
    from: "mes"
    to: "erp"
    transform_file: "MaterialReceipt"
    transform_response_file: "MaterialReceiptResponse"
    sap_function: "ZBR_RFC_TRAKSYS_GOODS_RECEIPT"
  materialissue:
    from: "mes"
    to: "erp"
    transform_file: "MaterialIssue"
    transform_response_file: "MaterialIssueResponse"
    sap_function: "ZBR_RFC_TRAKSYS_GOODS_ISSUE"
  materialconfirmation:
    from: "mes"
    to: "erp"
    transform_file: "MaterialConfirmation"
    transform_response_file: "MaterialConfirmationResponse"
    sap_function: "ZBR_RFC_TRAKSYS_CONFIRMATION"
  processorderclose:
    from: "mes"
    to: "erp"
    transform_file: "ProcessOrderClose"
    transform_response_file: "ProcessOrderCloseResponse"
    sap_function: "ZBR_RFC_TRAKSYS_ORDERCLOSE"
  purchasegr:
    from: "mes"
    to: "erp"
    transform_file: "PurchaseGREur"
    transform_response_file: "PurchaseGREurResponse"
    sap_function: "MULE_TRSUA"
  purchasedownload:
    from: "erp"
    to: "mes"
    transform_file: "PurchaseDownloadEur"
    transform_response_file: "PurchaseDownloadEurResponse"
    sap_function: "MES_MULESOFT_PR122"
  materialmovementreversal:
    from: "mes"
    to: "erp"
    transform_file: "MaterialMovementReversal"
    transform_response_file: "MaterialMovementReversalResponse"
    sap_function: "ZXX_SAPERP_PO_GM_CONF_REV_RFC"
  materialattributes:
    from: "mes"
    to: "erp"
    transform_file: "MaterialAttribute"
    transform_response_file: "MaterialAttributeResponse"
    sap_function: "BAPI_PROCESS_MESSAGE_CREATEMLT"
  materialissuecc:
    from: "mes"
    to: "erp"
    transform_file: "MaterialIssueCC"
    transform_response_file: "MaterialIssueCCResponse"
    sap_function: "BAPI_PROCESS_MESSAGE_CREATEMLT"
  materialmove:
    from: "mes"
    to: "erp"
    transform_file: "MaterialMoveAfr"
    transform_response_file: "MaterialMoveAfrResponse"
    sap_function: "BAPI_PROCESS_MESSAGE_CREATEMLT"
  globalstockdownload: 
    from: "mes"
    to: "erp"
    transform_file: "GlobalStockBatch"
    transform_response_file: "GlobalStockBatchResponse"
    sap_function: "ZBR_RFC_TRAKSYS_STOCKBATCHMAT"
  unrestrictedstock:
    from: "mes"
    to: "erp"
    transform_file: "UnrestrictedStock"
    transform_response_file: "UnrestrictedStockResponse"
    sap_function: "ZXX_TRKSAP_GM_UD_RFC"

  profiseemdmmaterial:
    from: "mes"
    to: "erp"
    transform_file: "MaterialSaz"
    transform_response_file: "MaterialSazResponse"
    sap_function: "ZBR_RFC_TRAKSYS_MATERIAL"
  profiseemdmbom:
    from: "mes"
    to: "erp"
    transform_file: "MaterialBomSaz"
    transform_response_file: "MaterialBomSazResponse"
    sap_function: "ZBR_RFC_TRAKSYS_BOM"

  mazmaterialissue: 
